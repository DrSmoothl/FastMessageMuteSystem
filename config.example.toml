# 快速消息禁言系统配置文件示例
# 使用方法：
# 1. 复制此文件并重命名为 config.toml
# 2. 根据你的实际情况修改配置项

[napcat]
# NapCat WebSocket 连接地址
ws_url = "ws://127.0.0.1:3002"
# NapCat HTTP API 地址 (用于主动调用)
http_url = "http://127.0.0.1:3000"
# 访问令牌 (如果NapCat配置了access_token)
access_token = ""

[bot]
# 机器人QQ号 - 请修改为你的机器人QQ号
bot_qq = 123456789

[monitor]
# 监控的群号列表 - 请修改为你要监控的群号
groups = [123456789, 987654321]

# 管理员QQ号列表 (可以使用命令开关功能) - 请修改为管理员的QQ号
admins = [123456789]

[mute]
# 刷屏检测时间窗口 (秒)
time_window = 20
# 时间窗口内消息数量阈值，超过此数量触发禁言
message_threshold = 4
# 禁言时长 (秒)，0表示解除禁言
# 默认 36000 秒 = 10 小时
mute_duration = 36000
# 累计触发次数增加禁言时长的倍数
mute_multiplier = 2.0
# 最大禁言时长 (秒)
# 默认 360000 秒 = 100 小时
max_mute_duration = 360000

[commands]
# 命令前缀
prefix = "/"
# 开启禁言功能命令
enable_cmd = "mute on"
# 关闭禁言功能命令
disable_cmd = "mute off"
# 查看状态命令
status_cmd = "mute status"
# 重置用户违规记录命令
reset_cmd = "mute reset"

[whitelist]
# 白名单QQ号 (不会被禁言)
users = []
# 是否豁免管理员
exempt_admins = true

[logging]
# 日志级别: DEBUG, INFO, WARNING, ERROR
level = "DEBUG"
# 日志文件路径
file = "logs/mute_bot.log"
# 日志文件最大大小 (MB)
max_size = 10
# 保留日志文件数量
retention = 7
